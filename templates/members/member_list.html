{% extends 'base.html' %}

{% block content %}
<div class="w-full px-6">

    <div class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h2 class="text-3xl font-black text-slate-800">الأعضاء والمستفيدين</h2>
            <p class="text-slate-500 font-medium mt-1">إدارة بيانات الموظفين وعوائلهم المسجلين في النظام</p>
        </div>
        <div class="flex gap-3">
            <a href="{% url 'members:member_bulk_upload' %}"
                class="px-6 py-3 bg-white border border-slate-200 text-slate-700 rounded-xl hover:bg-slate-50 font-bold shadow-sm transition-all flex items-center gap-2">
                <i class="ph-duotone ph-upload-simple"></i> رفع ملف (Excel)
            </a>
            <a href="{% url 'members:member_create' %}"
                class="px-6 py-3 bg-brand-600 text-white rounded-xl hover:bg-brand-700 font-bold shadow-lg shadow-brand-200 transition-all flex items-center gap-2">
                <i class="ph-bold ph-plus"></i> إضافة عضو جديد
            </a>
        </div>
    </div>

    <!-- Filters Section -->
    <div class="bg-white p-1 rounded-2xl border border-slate-200 shadow-sm mb-6">
        <form hx-get="{% url 'members:member_list' %}" hx-target="#member-table-container"
            hx-trigger="change, keyup delay:300ms from:#search-input" class="flex flex-col md:flex-row gap-1">

            <div class="flex-1 relative">
                <input type="text" name="search" id="search-input"
                    placeholder="البحث بالاسم، رقم الهوية، أو البطاقة الطبية..."
                    class="w-full pl-10 pr-4 py-3 bg-white hover:bg-slate-50 focus:bg-white rounded-xl focus:ring-4 focus:ring-brand-500/10 focus:border-brand-500 transition-all outline-none font-medium border-none">
                <i class="ph-duotone ph-magnifying-glass absolute left-3 top-3.5 text-slate-400 text-xl"></i>
            </div>

            <div class="h-12 w-px bg-slate-100 hidden md:block"></div>

            {% if request.user.is_broker %}
            <div class="w-full md:w-64 relative group">
                <i
                    class="ph-duotone ph-buildings absolute right-3 top-3.5 text-slate-400 pointer-events-none group-hover:text-brand-500 transition-colors"></i>
                <select name="client"
                    class="w-full pr-10 pl-4 py-3 bg-white hover:bg-slate-50 rounded-xl focus:ring-4 focus:ring-brand-500/10 focus:outline-none font-bold text-slate-600 cursor-pointer appearance-none border-none">
                    <option value="">جميع الشركات</option>
                    {% for c in clients %}
                    <option value="{{ c.id }}">{{ c.name_ar }}</option>
                    {% endfor %}
                </select>
                <i class="ph-bold ph-caret-down absolute left-3 top-4 text-slate-300 pointer-events-none text-xs"></i>
            </div>
            <div class="h-12 w-px bg-slate-100 hidden md:block"></div>
            {% endif %}

            <div class="w-full md:w-56 relative group">
                <i
                    class="ph-duotone ph-users-three absolute right-3 top-3.5 text-slate-400 pointer-events-none group-hover:text-brand-500 transition-colors"></i>
                <select name="relation"
                    class="w-full pr-10 pl-4 py-3 bg-white hover:bg-slate-50 rounded-xl focus:ring-4 focus:ring-brand-500/10 focus:outline-none font-bold text-slate-600 cursor-pointer appearance-none border-none">
                    <option value="">جميع الفئات</option>
                    {% for val, label in relations %}
                    <option value="{{ val }}">{{ label }}</option>
                    {% endfor %}
                </select>
                <i class="ph-bold ph-caret-down absolute left-3 top-4 text-slate-300 pointer-events-none text-xs"></i>
            </div>
        </form>
    </div>

    <div id="member-table-container">
        {% include 'members/partials/member_table.html' %}
    </div>

</div>
{% endblock %}
