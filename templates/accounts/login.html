{% extends 'base.html' %}

{% block title %}تسجيل الدخول - AP PLUS{% endblock %}

{% block content %}
<div class="h-full flex flex-col justify-center items-center bg-slate-50 py-12 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center mb-8">
        <h2 class="text-3xl font-extrabold text-brand-700">AP PLUS</h2>
        <p class="mt-2 text-sm text-slate-500">نظام إدارة وساطة التأمين</p>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-lg sm:rounded-lg sm:px-10 border border-slate-200">
            <h5 class="text-xl font-bold text-center text-slate-800 mb-6">تسجيل الدخول</h5>

            <form method="post" class="space-y-6">
                {% csrf_token %}

                {% if form.errors %}
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative text-sm"
                    role="alert">
                    اسم المستخدم أو كلمة المرور غير صحيحة
                </div>
                {% endif %}

                <div>
                    <label for="{{ form.username.id_for_label }}"
                        class="block text-sm font-medium text-slate-700 mb-1">اسم المستخدم</label>
                    <div class="relative">
                        <i class="ph-duotone ph-user absolute top-3 left-3 text-slate-400"></i>
                        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                            required
                            class="appearance-none block w-full px-3 py-2 pl-10 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="{{ form.password.id_for_label }}"
                        class="block text-sm font-medium text-slate-700 mb-1">كلمة المرور</label>
                    <div class="relative">
                        <i class="ph-duotone ph-lock absolute top-3 left-3 text-slate-400"></i>
                        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                            required
                            class="appearance-none block w-full px-3 py-2 pl-10 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition duration-150 ease-in-out">
                        دخول آمن
                        <i class="ph-bold ph-sign-in ml-2"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center mt-6 text-xs text-slate-400">
            &copy; {% now "Y" %} AP PLUS System
        </div>
    </div>
</div>
{% endblock %}
