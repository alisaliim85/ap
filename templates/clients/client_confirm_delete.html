{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-12">
    <div
        class="bg-white rounded-xl border border-slate-200 shadow-xl overflow-hidden animate-in fade-in zoom-in duration-300">
        <div class="p-8 text-center">
            <div class="w-20 h-20 bg-red-50 text-red-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="ph-duotone ph-warning-circle text-5xl"></i>
            </div>

            <h2 class="text-2xl font-bold text-slate-800 mb-2">تأكيد الحذف</h2>
            <p class="text-slate-500 mb-8">
                هل أنت متأكد من رغبتك في حذف الشركة <span class="font-bold text-slate-800">"{{ client.name_ar
                    }}"</span>؟
                <br>
                <span class="text-red-500 text-sm font-medium">هذا الإجراء لا يمكن التراجع عنه.</span>
            </p>

            <form method="post" class="flex flex-col sm:flex-row gap-3 justify-center">
                {% csrf_token %}
                <a href="{% url 'client_list' %}"
                    class="px-6 py-2.5 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 font-bold transition">
                    إلغاء
                </a>
                <button type="submit"
                    class="px-6 py-2.5 bg-red-600 text-white rounded-lg hover:bg-red-700 font-bold shadow-md shadow-red-200 transition">
                    نعم، احذف الشركة
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
