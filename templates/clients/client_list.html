{% extends 'base.html' %}

{% block header_title %}إدارة العملاء والشركات{% endblock %}

{% block content %}
<div class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
    <div>
        <h2 class="text-2xl font-extrabold text-slate-800 flex items-center gap-2">
            <i class="ph-duotone ph-buildings text-brand-600"></i>
            دليل الشركات المتعاقدة
        </h2>
        <p class="text-slate-500 text-sm mt-1">عرض وإدارة الحسابات الرئيسية والشركات التابعة</p>
    </div>
    <a href="{% url 'client_create' %}"
        class="inline-flex items-center gap-2 px-5 py-2.5 bg-brand-600 text-white rounded-md hover:bg-brand-700 font-bold shadow-sm transition-all focus:ring-2 focus:ring-brand-500 focus:ring-offset-2">
        <i class="ph-bold ph-plus"></i>
        إضافة شركة جديدة
    </a>
</div>

<div class="bg-white rounded-lg border border-slate-200 shadow-sm overflow-hidden">
    <!-- Filters/Search Bar -->
    <div class="p-4 bg-slate-50 border-b border-slate-200 flex flex-wrap gap-4 items-center">
        <div class="relative flex-1 min-w-[300px]">
            <i class="ph-duotone ph-magnifying-glass absolute top-1/2 right-3 -translate-y-1/2 text-slate-400"></i>
            <input type="text" name="search"
                class="w-full pl-4 pr-10 py-2.5 bg-white border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all text-sm"
                placeholder="ابحث باسم الشركة، الرقم الضريبي، أو المدينة..." hx-get="{% url 'client_list' %}"
                hx-trigger="keyup changed delay:500ms" hx-target="#client-table-container">
        </div>
        <button
            class="inline-flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 rounded-md text-slate-600 hover:bg-slate-50 text-sm font-medium transition">
            <i class="ph-duotone ph-funnel"></i>
            تصفية متقدمة
        </button>
    </div>

    <!-- Table Container -->
    <div id="client-table-container" class="min-h-[400px]">
        {% include 'clients/partials/client_table.html' %}
    </div>
</div>
{% endblock %}
