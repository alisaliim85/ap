{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">

    <div class="mb-6 flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-bold text-slate-800">{{ title }}</h2>
            <p class="text-slate-500 text-sm mt-1">بوليصة رقم: <span class="font-mono font-bold text-brand-600">{{
                    policy.policy_number }}</span></p>
        </div>
        <a href="{% url 'policies:policy_detail' policy.pk %}"
            class="text-slate-500 hover:text-slate-700 font-medium text-sm flex items-center gap-2 transition">
            <i class="ph-bold ph-arrow-right"></i> رجوع للتفاصيل
        </a>
    </div>

    <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
        <div class="p-6 border-b border-slate-200 bg-slate-50">
            <h3 class="font-bold text-slate-800 flex items-center gap-2">
                <i class="ph-duotone ph-selection-plus text-brand-600 text-xl"></i>
                بيانات الفئة التأمينية
            </h3>
        </div>

        <div class="p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">اسم الفئة (Class Name)</label>
                        {{ form.name }}
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">الشبكة الطبية (Medical
                            Network)</label>
                        {{ form.network }}
                        <p class="text-[10px] text-slate-400 mt-1">الشبكة تحدد قائمة المستشفيات المتاحة لهذه الفئة.</p>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">الحد السنوي العام (General Annual
                            Limit)</label>
                        <div class="relative">
                            {{ form.annual_limit }}
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-slate-400 text-xs font-bold font-mono">SAR</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pt-6 border-t border-slate-200 flex justify-end gap-3">
                    <a href="{% url 'policies:policy_detail' policy.pk %}"
                        class="px-6 py-2.5 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 font-bold transition">إلغاء</a>
                    <button type="submit"
                        class="px-8 py-2.5 bg-brand-600 text-white rounded-lg hover:bg-brand-700 font-bold shadow-lg shadow-brand-100 transition flex items-center gap-2">
                        <i class="ph-bold ph-check"></i> حفظ الفئة
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
