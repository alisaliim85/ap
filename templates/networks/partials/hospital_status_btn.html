{% if is_in_network %}
<button hx-post="{% url 'networks:network_manage_hospitals' network.pk %}"
    hx-vals='{"hospital_id": "{{ hospital.id }}", "action": "remove"}' hx-target="#hospital-btn-{{ hospital.id }}"
    hx-swap="innerHTML"
    class="px-5 py-2 bg-red-50 text-red-600 text-[10px] font-black rounded-xl border border-red-100 hover:bg-red-600 hover:text-white transition-all uppercase tracking-widest flex items-center gap-2">
    <i class="ph-bold ph-minus-circle"></i> حذف من الشبكة
</button>
{% else %}
<button hx-post="{% url 'networks:network_manage_hospitals' network.pk %}"
    hx-vals='{"hospital_id": "{{ hospital.id }}", "action": "add"}' hx-target="#hospital-btn-{{ hospital.id }}"
    hx-swap="innerHTML"
    class="px-5 py-2 bg-brand-50 text-brand-600 text-[10px] font-black rounded-xl border border-brand-100 hover:bg-brand-600 hover:text-white transition-all uppercase tracking-widest flex items-center gap-2">
    <i class="ph-bold ph-plus-circle"></i> إضافة للشبكة
</button>
{% endif %}
