{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto pt-10">
    <div class="mb-6 flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-black text-slate-800">{{ title }}</h2>
            <p class="text-slate-500 text-sm mt-1">تعريف شبكة طبية تابعة لشركة تأمين محددة</p>
        </div>
        <a href="{% url 'networks:network_list' %}"
            class="text-slate-500 hover:text-slate-700 font-bold text-sm flex items-center gap-2 transition">
            <i class="ph-bold ph-arrow-right"></i> رجوع للشبكات
        </a>
    </div>

    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
        <div class="p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div class="space-y-6">
                    <div>
                        <label
                            class="block text-xs font-black text-slate-500 uppercase tracking-widest mb-2 font-mono">Insurance
                            Provider (شركة التأمين)</label>
                        {{ form.provider }}
                        <p class="text-[10px] text-slate-400 mt-2 font-medium italic">الشبكة يجب أن تتبع شركة تأمين
                            واحدة فقط.</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-black text-slate-500 uppercase tracking-widest mb-2">اسم
                                الشبكة (عربي)</label>
                            {{ form.name_ar }}
                        </div>
                        <div>
                            <label
                                class="block text-xs font-black text-slate-500 uppercase tracking-widest mb-2">Network
                                Name (English)</label>
                            {{ form.name_en }}
                        </div>
                    </div>
                </div>

                <div class="pt-8 border-t border-slate-100 flex justify-end gap-3">
                    <a href="{% url 'networks:network_list' %}"
                        class="px-6 py-3 bg-white border border-slate-300 text-slate-700 rounded-xl hover:bg-slate-50 font-bold transition">إلغاء</a>
                    <button type="submit"
                        class="px-10 py-3 bg-brand-600 text-white rounded-xl hover:bg-brand-700 font-bold shadow-lg shadow-brand-200 transition flex items-center gap-2">
                        <i class="ph-bold ph-check"></i> حفظ بيانات الشبكة
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
