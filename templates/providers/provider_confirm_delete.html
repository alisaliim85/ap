{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto pt-16">
    <div
        class="bg-white rounded-2xl border border-slate-200 shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
        <div class="p-10 text-center">
            <div
                class="w-24 h-24 bg-red-50 text-red-600 rounded-full flex items-center justify-center mx-auto mb-8 shadow-inner">
                <i class="ph-duotone ph-warning text-6xl"></i>
            </div>

            <h2 class="text-2xl font-black text-slate-800 mb-3">حذف شركة تأمين</h2>
            <p class="text-slate-500 mb-10 leading-relaxed">
                هل أنت متأكد من رغبتك في حذف شركة <br>
                <span class="font-black text-slate-900 text-lg block my-1">"{{ provider.name_ar }}"</span>
                سيؤدي هذا الإجراء إلى حذف كافة البيانات المرتبطة بها نهائياً.
            </p>

            <form method="post" class="flex flex-col sm:flex-row gap-4 justify-center">
                {% csrf_token %}
                <a href="{% url 'provider_list' %}"
                    class="px-8 py-3 bg-slate-100 text-slate-700 rounded-xl hover:bg-slate-200 font-bold transition flex-1">
                    إلغاء التراجع
                </a>
                <button type="submit"
                    class="px-8 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 font-bold shadow-lg shadow-red-200 transition flex-1">
                    نعم، احذف الأن
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
