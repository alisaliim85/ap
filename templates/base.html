<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AP PLUS System{% endblock %}</title>

    <!-- Fonts: Almarai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">

    <!-- Icons: Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Almarai', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#14b8a6', // Teal 500
                            600: '#0d9488', // Teal 600 (Primary)
                            700: '#0f766e',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>

    <style>
        [x-cloak] {
            display: none !important;
        }

        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="bg-slate-50 text-slate-800 font-sans antialiased h-screen overflow-hidden flex"
    x-data="{ sidebarOpen: true }">

    {% if user.is_authenticated %}
    {% include 'includes/sidebar.html' %}
    {% endif %}

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative transition-all duration-300">

        {% include 'includes/header.html' %}

        <div class="flex-1 overflow-auto p-6 space-y-6" id="main-content">
            {% include 'includes/messages.html' %}

            {% block content %}
            {% endblock %}
        </div>

    </main>

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
